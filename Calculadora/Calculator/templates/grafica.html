<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Methods</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Graph Visualization</h1>

        <div class="results">
            <img src="data:image/png;base64,{{buffer}}" alt="Function Graph">
            <div class="results-info">
                <p>Interval Start (a): {{a}}</p>
                <p>Interval End (b): {{b}}</p>
                <p>Number of Iterations: {{iter}}</p>
                <p>Error: {{error}}</p>
            </div>
        </div>

        <div class="form-section">
            <form method="GET" action="{% url 'fun_bisection' %}">
                <div class="input-group">
                    <label for="a">Start of the Interval:</label>
                    <input type="text" id="a" name="a" placeholder="e.g. 1.0" required>
                    
                    <label for="b">End of the Interval:</label>
                    <input type="text" id="b" name="b" placeholder="e.g. 2.0" required>
                    
                    <label for="tolerance">Tolerance:</label>
                    <input type="text" id="tolerance" name="tolerance" placeholder="e.g. 1e-7" required>
                    
                    <label for="function">Mathematical Function:</label>
                    <input type="text" id="function" name="function" placeholder="e.g. sin(x) + exp(-x)" required>
                    
                    <label for="variable">Variable:</label>
                    <select id="variable" name="variable">
                        <option value="x">x</option>
                        <option value="y">y</option>
                    </select>
                </div>
                <button type="submit" class="btn">Show Graph</button>
            </form>
        </div>
    </div>
</body>
</html>
