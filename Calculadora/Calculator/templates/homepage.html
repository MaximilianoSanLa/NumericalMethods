<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Numerical Methods</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Logo a la izquierda -->
        <a class="navbar-brand" href="#">
          <img src="ruta-del-logo" alt="Logo" style="height: 40px;">
        </a>
      
        <div class="text-center">
            <h1>Numerical Methods</h1>
        </div>
      
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Methods
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <button id="show_bisection_method_form">Bisection Method</button>
                    <a class="dropdown-item" href="#">Opción 2</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Opción 3</a>
                </div>                
              </li>
            </ul>
          </div>
      </nav>
    <div class="container">
        <form id="bisection_method_form" style="display: none;">
            {% csrf_token %}
            <div class="form-group">
                <label for="function">Enter the start of the interval:</label>
                <input type="text" id="a" name="a" placeholder="start of the interval" required>
            </div>
            <div class = "form-group">
                <label for="function">Enter the end of the interval:</label>
                <input type="text" id="b" name="b" placeholder="end of the interval" required>
            </div>
            <div>
                <label for="function">Enter tolerance:</label>
                <input type="text" id="tolerance" name="tolerance" placeholder="tolerance" required>
            </div>
            <div class = "form-group">
                <label for="function">Enter a mathematical function:</label>
                <input type="text" id="function" name="function" placeholder="e.g. 2*x**2 + 3*x + 1" required>
            </div>
            <div class = "form-group">
                <label for="variable">Select a variable:</label>
                <select id="variable" name="variable">
                    <option value="x">x</option>
                    <option value="y">y</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Show Graph</button>
        </form>
        <div id ="result"></div>
        <div id = "graph"></div>
        <table id="tabla-resultados" border="1" style="display: none;">
            <thead>
                <tr>
                    <th>a</th>
                    <th>c</th>
                    <th>b</th>
                    <th>"(a)</th>
                    <th>f(c)</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/homepage.js' %}"></script>
</body>
</html>
